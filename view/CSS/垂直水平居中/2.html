<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    /* 行内元素或行内块级元素或 table-cell 垂直水平居中 */
    #root {
      width: 500px;
      height: 500px;
      background-color: rgb(255, 227, 102);
      text-align: center;
      display: table-cell;
      vertical-align: middle;
    }
    .inner {
      width: 100px;
      height: 100px;
      background-color: rgb(245, 156, 156);
      display: inline-block;
      /* vertical-align: middle; */
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="inner">132</div>
  </div>
</body>
</html>
