<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #root {
      width: 500px;
      height: 500px;
      background-color: rgb(255, 227, 102);
      position: relative;
    }
    .center {
      background-color: rgb(255, 81, 81);
      width: 100px;
      height: 100px;
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      text-align: center;
      line-height: 100px;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="center">123</div>
  </div>
</body>
</html>
